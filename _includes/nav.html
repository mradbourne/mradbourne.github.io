<nav class="{% if page.title == "Home" %}nav-home{% else %}nav{% endif %}">
  <ul class="list">
    {% if page.title != "Home" %}
      <li class="item">
        <a class="link" href="{{ site.url }}/">Home</a>
      </li>
    {% endif %}

    {% if page.title != "About" %}
      <li class="item">
        <a class="link" href="{{ site.url }}/about">About</a>
      </li>
    {% endif %}

    {% if page.title != "Blog" %}
      <li class="item">
        <a class="link" href="{{ site.url }}/blog">Blog</a>
      </li>
    {% endif %}
  </ul>
</nav>
