---
layout: default
permalink: /projects/index.html
title: Projects
---
{% include header.html %}

<section class="list">
  {% for project in site.projects %}
    <div class="item {% if post.star == true %}star{% endif %}">
      <a class="url" href="{{ site.url }}{{ project.url }}">
        <h3 class="title">{{ project.title }}</h3>
      </a>
    </div>
  {% endfor %}
</section>

{% include footer.html %}
